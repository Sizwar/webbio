<!DOCTYPE html>
<html lang="id">
<head>

    <title>Website Anda</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Gaya CSS dasar untuk navigasi horizontal */
        nav ul {
            list-style: none; /* Menghilangkan bullet list */
            padding: 0;
            margin: 0;
            display: flex; /* Membuat item menu berjajar horizontal */
            justify-content: center; /* Mengatur posisi horizontal item menu (opsional) */
            background-color: #f0f0f0; /* Contoh warna latar belakang navigasi */
        }

        nav ul li {
            margin: 0 15px; /* Memberikan jarak antar item menu */
        }

        nav ul li a {
            text-decoration: none; /* Menghilangkan garis bawah tautan */
            color: #333; /* Contoh warna teks menu */
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Beranda</a></li>
                <li><a href="/layanan/">Layanan</a></li>
                <li><a href="/kontak/">Kontak</a></li>
                <li><a href="/biodata/biodata.html/">Biodata</a></li>
                <li><a href="/tentang/">Tentang Kami</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Selamat Datang di Beranda</h1>
        <p>Ini adalah halaman utama website Anda.</p>
    </main>

    <footer>
        <p>&copy; 2025 Nama Website Anda</p>
    </footer>
</body>
</html>
